<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iniciar Sesión | EcoFood</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body style="background-color: #94A07A;">

  <section class="login-container">
    <h2 style="margin: 0; font-size: 2.0rem; color: #ffffff;">Iniciar Sesión</h2>
    <form action="#" method="post">
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Entrar</button>

      <p><a href="recuperar.html">¿Olvidaste tu contraseña?</a></p>
      <p class="small-text">¿No tienes cuenta? <a href="register.html">Regístrate</a></p>
    </form>
    <a class="back-link" href="index.html">← Volver al inicio</a>
  </section>

</body>
</html>
