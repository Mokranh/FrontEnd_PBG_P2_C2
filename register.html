<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registrarse | EcoFood</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body style="background-color: #94A07A;">

  <section class="login-container">
    <h2 style="margin: 0; font-size: 2.0rem; color: #ffffff;">Crear una cuenta</h2>
    <form action="#" method="post">
      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" name="nombre" required />

      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required />

      <label for="confirmar">Confirmar contraseña:</label>
      <input type="password" id="confirmar" name="confirmar" required />

      <button type="submit">Registrarse</button>

      <p class="small-text">¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
    </form>
    <a class="back-link" href="index.html">← Volver al inicio</a>
  </section>

</body>
</html>
